# Docker Compose Configuration for Full Stack
# Avon Health RAG Application
#
# Tech Stack: React + Vite + Nginx + Node.js + Express
#
# Usage:
#   docker-compose up          # Start all services
#   docker-compose up -d       # Start in detached mode
#   docker-compose down        # Stop and remove containers
#   docker-compose logs -f     # View logs

version: '3.8'

services:
  # ===========================================================================
  # Backend Service (Node.js + Express + RAG Pipeline)
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: avon-health-backend:latest
    container_name: avon-backend

    # Use host network mode to access Ollama on localhost
    network_mode: "host"

    # Load environment variables from file
    env_file:
      - ./backend/.env.production

    # Additional environment variables
    environment:
      - NODE_ENV=production
      # Use localhost since we're on host network
      - OLLAMA_BASE_URL=http://localhost:11434

    # Volumes for data persistence
    volumes:
      # FAISS index storage (will be created if doesn't exist)
      - ./backend/data:/app/data
      # Logs directory
      - ./backend/logs:/app/logs

    # Health check (using node since wget not available in Alpine)
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

    # Restart policy
    restart: unless-stopped

    # Resource limits (adjusted for AI workload)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Frontend Service (React + Vite + Nginx)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    image: avon-health-frontend:latest
    container_name: avon-frontend

    # Port mapping
    ports:
      - "80:80"      # HTTP
      # - "443:443"  # HTTPS (if SSL configured)

    # Depends on backend (no health check - backend is on host network)
    depends_on:
      - backend

    # Enable access to host machine (for backend on host network)
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

    # Restart policy
    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ===========================================================================
# Networks
# ===========================================================================
networks:
  default:
    name: avonhealth-network
    driver: bridge

